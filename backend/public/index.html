<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="Maincont">
        <div class="second">
        <img class="Image1" src="icons/building-8173603.jpg">
        <div class="login-selection-container">
            <div class="login-card customer-card">
                <h3>Customer Login</h3>
                <p>Access your account, view available books, and make purchases.</p>
                <a href="#" class="login-btn">Login as Customer</a>
            </div>
            <div class="login-card clerk-card">
                <h3>Clerk Login</h3>
                <p>Manage sales, update inventory, and assist customers.</p>
                <a href="#" class="login-btn">Login as Clerk</a>
            </div>
            <div class="login-card owner-card">
                <h3>Owner Login</h3>
                <p>Monitor sales statistics, manage inventory, and oversee operations.</p>
                <a href="#" class="login-btn">Login as Owner</a>
            </div>
        </div>
    </div>
</div>
