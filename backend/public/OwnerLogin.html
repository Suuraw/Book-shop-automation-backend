<!DOCTYPE html>
<html>
<head>
    <title>Owner Login</title>
    <link rel="stylesheet" href="CSS files/CustomerStyles.css">
</head>
<body style="background: url('icons/building-8173603.jpg') no-repeat center center; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; color: #333333;">
    <div class="login-container">
        <div class="login-form">
            <h2>Owner Login</h2>
            <form action="/owner/submit" method="POST">
                <div class="input-group">
                    <label for="email">Username</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="extra-options">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Contact Admin</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
